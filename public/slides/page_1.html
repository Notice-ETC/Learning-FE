<!DOCTYPE html><html lang="zh"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Backend Development with Express.js + TypeScript + MongoDB
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            
        }
        .code-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                linear-gradient(90deg, transparent 79%, #454545 80%, #454545 81%, transparent 82%),
                linear-gradient(0deg, transparent 79%, #454545 80%, #454545 81%, transparent 82%);
            background-size: 40px 40px;
        }
        .tech-icon {
            position: absolute;
            font-size: 24px;
            padding: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .tech-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .connection-line {
            position: absolute;
            background-color: rgba(156, 39, 176, 0.3);
            transform-origin: 0 0;
        }
    
html {
    overflow: hidden;
}
  </style>
