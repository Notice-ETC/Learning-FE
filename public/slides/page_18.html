            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
            color: #333333;
        }
        .flow-step {
            transition: all 0.3s ease;
        }
        .flow-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #9C27B0;
            left: 50%;
            transform: translateX(-50%);
        }
    
html {
    overflow: auto;
}

 <body class="">
  <div class="slide flex flex-col p-12">
   <!-- Header -->
   <div class="mb-6">
    <h1 class="text-4xl font-bold mb-2 text-gray-800">
     Complete System Flow
    </h1>
    <div class="w-24 h-1 bg-purple-600">
    </div>
   </div>
   <!-- Introduction -->
   <div class="mb-4">
    <p class="text-xl text-gray-700">
     How Everything Works Together
    </p>
   </div>
   <!-- Flow Diagram -->
   <div class="flex-grow relative" id="flow-diagram">
<!-- Flow steps will be added here with D3.js -->
</div>
   <script>
    // Set up the flow diagram using D3.js
            document.addEventListener('DOMContentLoaded', function() {
                const container = d3.select("#flow-diagram");
                const width = container.node().getBoundingClientRect().width;
                const height = container.node().getBoundingClientRect().height;
                
                // Define the flow steps
                const steps = [
                    {
                        id: 1,
                        title: "CLIENT SENDS REQUEST",
                        icon: "fas fa-paper-plane",
                        color: "bg-blue-500",
                        details: "POST /api/product\nBody: {\"id\":\"P001\",\"name\":\"Laptop\",...}"
                    },
                    {
                        id: 2,
                        title: "EXPRESS ROUTER RECEIVES",
                        icon: "fas fa-route",
                        color: "bg-green-500",
                        details: "router.post('/', createProduct)"
                    },
                    {
                        id: 3,
                        title: "CONTROLLER PROCESSES",
                        icon: "fas fa-cogs",
                        color: "bg-purple-500",
                        details: "• Validate data\n• Create Product instance\n• Save to database"
                    },
                    {
                        id: 4,
                        title: "MONGOOSE INTERACTS WITH MONGODB",
                        icon: "fas fa-database",
                        color: "bg-orange-500",
                        details: "await product.save()"
                    },
                    {
                        id: 5,
                        title: "SEND RESPONSE BACK",
                        icon: "fas fa-reply",
                        color: "bg-teal-500",
                        details: "res.status(201).json({...})"
                    },
                    {
                        id: 6,
                        title: "CLIENT RECEIVES RESPONSE",
                        icon: "fas fa-check-circle",
                        color: "bg-indigo-500",
                        details: ""
                    }
                ];
                
                // Create the flow steps
                const stepWidth = width / 3 - 20;
                const stepHeight = 120;
                const stepSpacing = 10;
                
                // Create steps in two rows
                steps.forEach((step, i) => {
                    const row = i < 3 ? 0 : 1;
                    const col = i % 3;
                    
                    const stepDiv = container.append("div")
                        .attr("class", "flow-step absolute")
                        .style("top", (row * (stepHeight + stepSpacing)) + "px")
                        .style("left", (col * (stepWidth + stepSpacing)) + "px")
                        .style("width", stepWidth + "px")
                        .style("height", stepHeight + "px")
                        .style("background-color", step.color === "bg-blue-500" ? "#3b82f6" : 
                                  step.color === "bg-green-500" ? "#22c55e" : 
                                  step.color === "bg-purple-500" ? "#a855f7" : 
                                  step.color === "bg-orange-500" ? "#f97316" : 
                                  step.color === "bg-teal-500" ? "#14b8a6" : 
                                  step.color === "bg-indigo-500" ? "#6366f1" : "#000000")
                        .style("border-radius", "8px")
                        .style("padding", "12px")
                        .style("color", "white")
                        .style("box-shadow", "0 4px 6px rgba(0, 0, 0, 0.1)")
                        .style("position", "absolute");
                    
                    stepDiv.append("div")
                        .attr("class", "flex items-center mb-2")
                        .html(`<i class="${step.icon} text-xl mr-2"></i>`)
                        .append("strong")
                        .text(step.title);
                    
                    if (step.details) {
                        stepDiv.append("div")
                            .attr("class", "text-sm mt-2")
                            .text(step.details.split("\n")[0]);
                        
                        if (step.details.split("\n").length > 1) {
                            stepDiv.append("div")
                                .attr("class", "text-xs mt-1 text-white")
                                .text(step.details.split("\n")[1]);
                        }
                    }
                    
                    // Add step number
                    container.append("div")
                        .attr("class", "absolute bg-white text-purple-600 rounded-full w-6 h-6 flex items-center justify-center font-bold")
                        .style("top", (row * (stepHeight + stepSpacing) - 10) + "px")
                        .style("left", (col * (stepWidth + stepSpacing) + 5) + "px")
                        .text(step.id);
                });
                
                // Add arrows between steps
                for (let i = 1; i < steps.length; i++) {
                    const row = i < 3 ? 0 : 1;
                    const col = i % 3;
                    const prevRow = i-1 < 3 ? 0 : 1;
                    const prevCol = (i-1) % 3;
                    
                    const arrowY = row * (stepHeight + stepSpacing) - 20;
                    const arrowX = col * (stepWidth + stepSpacing) + (stepWidth / 2);
                    
                    container.append("div")
                        .attr("class", "arrow")
                        .style("top", arrowY + "px")
                        .style("left", arrowX + "px");
                }
            });
   </script>
   <!-- Footer -->
   <div class="mt-4 text-center text-gray-500">
    <p>
     Understanding the complete flow is essential for backend development
    </p>
   </div>
  </div>
